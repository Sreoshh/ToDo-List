<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List App</title>
  </head>
  <body>
    <section id="section">
      <div class="title">
        <p>Today's To Do List</p>
        <img id="refresh" src="" />
      </div>

      <form id="form">
        <div class="checkbox">
          <input type="text" id="text" placeholder="Add to your list..." />
          <img id="enter" src="" />
        </div>

        <ul class="list"></ul>
      </form>
      <button class="clear">Clear all completed</button>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
